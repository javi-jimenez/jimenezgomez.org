<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="githubBg" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </radialGradient>
    <filter id="githubGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="200" cy="200" r="200" fill="url(#githubBg)"/>
  
  <g transform="translate(200, 200)">
    <!-- Outer glow circle -->
    <circle cx="0" cy="0" r="120" fill="#60a5fa" opacity="0.05"/>
    <circle cx="0" cy="0" r="90" fill="#60a5fa" opacity="0.08"/>
    
    <!-- Main star -->
    <path d="M 0,-60 L 16,-16 L 60,0 L 16,16 L 0,60 L -16,16 L -60,0 L -16,-16 Z" 
          fill="#60a5fa" filter="url(#githubGlow)" opacity="0.95"/>
    
    <!-- Orbital rings -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.3" stroke-dasharray="6,6"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#60a5fa" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Neural nodes -->
    <circle cx="0" cy="-80" r="6" fill="#bfdbfe" opacity="0.9"/>
    <circle cx="69" cy="-40" r="5" fill="#bfdbfe" opacity="0.9"/>
    <circle cx="69" cy="40" r="5" fill="#bfdbfe" opacity="0.9"/>
    <circle cx="0" cy="80" r="6" fill="#bfdbfe" opacity="0.9"/>
    <circle cx="-69" cy="40" r="5" fill="#bfdbfe" opacity="0.9"/>
    <circle cx="-69" cy="-40" r="5" fill="#bfdbfe" opacity="0.9"/>
    
    <!-- Connection lines -->
    <g stroke="#60a5fa" stroke-width="1.5" opacity="0.3">
      <line x1="0" y1="-60" x2="0" y2="-80"/>
      <line x1="42" y1="-42" x2="69" y2="-40"/>
      <line x1="42" y1="42" x2="69" y2="40"/>
      <line x1="0" y1="60" x2="0" y2="80"/>
      <line x1="-42" y1="42" x2="-69" y2="40"/>
      <line x1="-42" y1="-42" x2="-69" y2="-40"/>
    </g>
    
    <!-- Center core -->
    <circle cx="0" cy="0" r="25" fill="#0369a1" opacity="0.9"/>
    <circle cx="0" cy="0" r="15" fill="#3b82f6" opacity="0.95"/>
  </g>
  
  <!-- Decorative stars -->
  <circle cx="80" cy="100" r="3" fill="#60a5fa" opacity="0.4"/>
  <circle cx="320" cy="140" r="2.5" fill="#60a5fa" opacity="0.3"/>
  <circle cx="100" cy="320" r="2" fill="#60a5fa" opacity="0.35"/>
  <circle cx="310" cy="280" r="2.8" fill="#60a5fa" opacity="0.4"/>
</svg>
