<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#075985;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="cardGlow" cx="30%" cy="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#0c4a6e;stop-opacity:0" />
    </radialGradient>
    <filter id="cardGlowFilter">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="600" fill="url(#cardBg)"/>
  <circle cx="360" cy="300" r="280" fill="url(#cardGlow)"/>
  
  <!-- Starfield -->
  <circle cx="140" cy="90" r="3" fill="#dbeafe" opacity="0.7"/>
  <circle cx="1050" cy="130" r="2.5" fill="#dbeafe" opacity="0.6"/>
  <circle cx="270" cy="520" r="2.8" fill="#dbeafe" opacity="0.75"/>
  <circle cx="950" cy="490" r="2.3" fill="#dbeafe" opacity="0.65"/>
  <circle cx="550" cy="70" r="2.6" fill="#dbeafe" opacity="0.7"/>
  <circle cx="1120" cy="420" r="2.4" fill="#dbeafe" opacity="0.68"/>
  
  <!-- Constellation lines -->
  <polyline points="140,90 270,520 550,70" fill="none" stroke="#60a5fa" stroke-width="0.8" opacity="0.15"/>
  
  <!-- Main star logo -->
  <g transform="translate(340, 300)">
    <path d="M 0,-90 L 24,-24 L 90,0 L 24,24 L 0,90 L -24,24 L -90,0 L -24,-24 Z" 
          fill="#bfdbfe" filter="url(#cardGlowFilter)"/>
    
    <circle cx="0" cy="0" r="115" fill="none" stroke="#93c5fd" stroke-width="2.5" opacity="0.3" stroke-dasharray="8,8"/>
    <circle cx="0" cy="0" r="65" fill="none" stroke="#bfdbfe" stroke-width="2" opacity="0.4"/>
    
    <!-- Neural nodes -->
    <circle cx="0" cy="-115" r="8" fill="#f0f9ff"/>
    <circle cx="100" cy="-57" r="7" fill="#f0f9ff"/>
    <circle cx="100" cy="57" r="7" fill="#f0f9ff"/>
    <circle cx="0" cy="115" r="8" fill="#f0f9ff"/>
    <circle cx="-100" cy="57" r="7" fill="#f0f9ff"/>
    <circle cx="-100" cy="-57" r="7" fill="#f0f9ff"/>
    
    <!-- Connection lines -->
    <g stroke="#bfdbfe" stroke-width="2.5" opacity="0.35">
      <line x1="0" y1="-90" x2="0" y2="-115"/>
      <line x1="64" y1="-64" x2="100" y2="-57"/>
      <line x1="64" y1="64" x2="100" y2="57"/>
      <line x1="0" y1="90" x2="0" y2="115"/>
      <line x1="-64" y1="64" x2="-100" y2="57"/>
      <line x1="-64" y1="-64" x2="-100" y2="-57"/>
    </g>
    
    <!-- Center core -->
    <circle cx="0" cy="0" r="45" fill="#0369a1" opacity="0.8"/>
    <circle cx="0" cy="0" r="28" fill="#3b82f6"/>
    <circle cx="0" cy="0" r="16" fill="#60a5fa"/>
  </g>
  
  <!-- Content area -->
  <g>
    <!-- LAIA text -->
    <text x="620" y="200" font-family="'Segoe UI', Arial, sans-serif" font-size="110" font-weight="200" 
          fill="#f0f9ff" letter-spacing="22">LAIA</text>
    
    <!-- Subtitle -->
    <text x="620" y="270" font-family="'Segoe UI', Arial, sans-serif" font-size="34" font-weight="300"
          fill="#bfdbfe" letter-spacing="6">Ethical Artificial Intelligence</text>
    
    <!-- Description box -->
    <rect x="620" y="310" width="520" height="220" rx="15" fill="#0f172a" opacity="0.5"/>
    
    <!-- Description text -->
    <text x="650" y="365" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="300"
          fill="#f0f9ff">Proyecto de investigación en IA ética</text>
    <text x="650" y="405" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="300"
          fill="#bfdbfe">· Transparencia algorítmica</text>
    <text x="650" y="440" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="300"
          fill="#bfdbfe">· Código abierto</text>
    <text x="650" y="475" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="300"
          fill="#bfdbfe">· Impacto social positivo</text>
    
    <!-- Footer -->
    <text x="650" y="515" font-family="'Segoe UI', Arial, sans-serif" font-size="17" font-weight="300"
          fill="#60a5fa" letter-spacing="2">github.com/javi-jimenez/laia</text>
  </g>
</svg>
