<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="spaceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="planetGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#spaceGrad)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="100" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="250" cy="80" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="400" cy="120" r="1" fill="#ffffff" opacity="0.9"/>
  <circle cx="800" cy="90" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="950" cy="140" r="1.2" fill="#ffffff" opacity="0.8"/>
  <circle cx="1100" cy="110" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="150" cy="600" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="300" cy="650" r="1.3" fill="#ffffff" opacity="0.8"/>
  <circle cx="900" cy="680" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="1050" cy="720" r="1.2" fill="#ffffff" opacity="0.9"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Arquitectura DNS Universal
  </text>
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="16" fill="#a0aec0" text-anchor="middle">
    Sistema de nombres distribuido multi-escala
  </text>
  
  <!-- Earth (Local) -->
  <circle cx="200" cy="250" r="60" fill="url(#planetGrad)" filter="url(#glow)"/>
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#60a5fa" text-anchor="middle">
    TIERRA
  </text>
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">
    10⁴-10⁸ nodos
  </text>
  <text x="200" y="365" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">
    Latencia: 10-500ms
  </text>
  
  <!-- DDNSC Layer Earth -->
  <rect x="130" y="390" width="140" height="80" rx="5" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <text x="200" y="415" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#60a5fa" text-anchor="middle">
    DDNSC + DHT
  </text>
  <text x="200" y="432" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">
    • Avahi/Zeroconf
  </text>
  <text x="200" y="447" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">
    • Kademlia DHT
  </text>
  <text x="200" y="462" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">
    • RFC 2136
  </text>
  
  <!-- Mars (Planetary) -->
  <circle cx="600" cy="250" r="50" fill="#dc2626" opacity="0.9" filter="url(#glow)"/>
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ef4444" text-anchor="middle">
    MARTE
  </text>
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">
    10⁶-10⁹ nodos
  </text>
  <text x="600" y="355" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">
    Latencia: 3-22 min
  </text>
  
  <!-- DTN Layer Mars -->
  <rect x="530" y="390" width="140" height="80" rx="5" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
  <text x="600" y="415" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fb923c" text-anchor="middle">
    DTN Bundle
  </text>
  <text x="600" y="432" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">
    • Store-forward
  </text>
  <text x="600" y="447" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">
    • CRDTs
  </text>
  <text x="600" y="462" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">
    • Eventual sync
  </text>
  
  <!-- Jupiter (System) -->
  <circle cx="1000" cy="250" r="45" fill="#d97706" opacity="0.8" filter="url(#glow)"/>
  <text x="1000" y="315" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f59e0b" text-anchor="middle">
    JÚPITER
  </text>
  <text x="1000" y="335" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">
    10⁵-10⁷ nodos
  </text>
  <text x="1000" y="350" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">
    Latencia: 35-50 min
  </text>
  
  <!-- Predictive Layer Jupiter -->
  <rect x="930" y="390" width="140" height="80" rx="5" fill="#1e293b" stroke="#a855f7" stroke-width="2"/>
  <text x="1000" y="415" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#c084fc" text-anchor="middle">
    Predictive Cache
  </text>
  <text x="1000" y="432" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">
    • ML-based
  </text>
  <text x="1000" y="447" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">
    • Orbital calc
  </text>
  <text x="1000" y="462" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">
    • Proactive sync
  </text>
  
  <!-- Communication lines -->
  <line x1="260" y1="250" x2="540" y2="250" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  <line x1="650" y1="250" x2="945" y2="250" stroke="#f97316" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  
  <!-- Signal icons -->
  <path d="M 400 240 Q 400 220, 420 220 Q 440 220, 440 240" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
  <path d="M 390 235 Q 390 210, 420 210 Q 450 210, 450 235" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>
  
  <path d="M 800 240 Q 800 220, 820 220 Q 840 220, 840 240" fill="none" stroke="#f97316" stroke-width="1.5"/>
  <path d="M 790 235 Q 790 210, 820 210 Q 850 210, 850 235" fill="none" stroke="#f97316" stroke-width="1" opacity="0.5"/>
  
  <!-- Web3 Layer -->
  <rect x="100" y="550" width="1000" height="120" rx="8" fill="#0f172a" stroke="#06b6d4" stroke-width="3"/>
  <text x="600" y="585" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#06b6d4" text-anchor="middle">
    Capa Web 3.0 / Blockchain
  </text>
  
  <!-- Web3 Components -->
  <rect x="140" y="600" width="150" height="50" rx="4" fill="#164e63" stroke="#06b6d4" stroke-width="1"/>
  <text x="215" y="620" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#22d3ee" text-anchor="middle">
    ENS/Handshake
  </text>
  <text x="215" y="636" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">
    Registro dominios
  </text>
  
  <rect x="330" y="600" width="150" height="50" rx="4" fill="#164e63" stroke="#06b6d4" stroke-width="1"/>
  <text x="405" y="620" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#22d3ee" text-anchor="middle">
    IPFS/OrbitDB
  </text>
  <text x="405" y="636" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">
    Almacenamiento
  </text>
  
  <rect x="520" y="600" width="150" height="50" rx="4" fill="#164e63" stroke="#06b6d4" stroke-width="1"/>
  <text x="595" y="620" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#22d3ee" text-anchor="middle">
    libp2p
  </text>
  <text x="595" y="636" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">
    P2P networking
  </text>
  
  <rect x="710" y="600" width="150" height="50" rx="4" fill="#164e63" stroke="#06b6d4" stroke-width="1"/>
  <text x="785" y="620" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#22d3ee" text-anchor="middle">
    DAO Governance
  </text>
  <text x="785" y="636" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">
    Decisiones colectivas
  </text>
  
  <rect x="900" y="600" width="150" height="50" rx="4" fill="#164e63" stroke="#06b6d4" stroke-width="1"/>
  <text x="975" y="620" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#22d3ee" text-anchor="middle">
    Smart Contracts
  </text>
  <text x="975" y="636" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">
    Automatización
  </text>
  
  <!-- Connections to Web3 -->
  <line x1="200" y1="470" x2="215" y2="600" stroke="#06b6d4" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.4"/>
  <line x1="600" y1="470" x2="405" y2="600" stroke="#06b6d4" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.4"/>
  <line x1="1000" y1="470" x2="975" y2="600" stroke="#06b6d4" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.4"/>
  
  <!-- Footer -->
  <text x="600" y="740" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">
    Proyecto DDNSC + Web3.0 | brisecom.org | 2025
  </text>
  <text x="600" y="760" font-family="Arial, sans-serif" font-size="10" fill="#475569" text-anchor="middle">
    Basado en: https://github.com/javi-jimenez/ddnsc
  </text>
</svg>
