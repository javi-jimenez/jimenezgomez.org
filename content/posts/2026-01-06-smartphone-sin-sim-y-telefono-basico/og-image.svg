    <image href="og-image.svg" x="0" y="0" width="520" height="550" preserveAspectRatio="xMidYMid slice" />
  </g>

  <!-- Right column -->
  <g transform="translate(590,100)">
    <text class="meta" x="0" y="0">Mi Sitio</text>
    <text class="meta" x="0" y="40">2026-01-06T12:35:00+01:00</text>
    <foreignObject x="0" y="70" width="560" height="300">
      <body xmlns="http://www.w3.org/1999/xhtml">
        <div style="font-family: 'DejaVu Sans', Arial, sans-serif; color:#fff; font-weight:700; font-size:44px; line-height:1.05;">Resiliencia en la conectividad - La combinación perfecta: Smartphone sin SIM + teléfono básico eterno</div>
        <div style="margin-top:18px; color:#cbd5e1; font-size:22px;">Estrategia dual: smartphone sin SIM en WiFi y teléfono básico para llamadas urgentes, para recuperar atención y batería.</div>
