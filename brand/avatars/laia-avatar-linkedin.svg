<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="linkedinBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a66c2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004182;stop-opacity:1" />
    </linearGradient>
    <filter id="linkedinGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="200" cy="200" r="200" fill="url(#linkedinBg)"/>
  
  <g transform="translate(200, 200)">
    <!-- Professional subtle rings -->
    <circle cx="0" cy="0" r="110" fill="#60a5fa" opacity="0.06"/>
    <circle cx="0" cy="0" r="80" fill="#bfdbfe" opacity="0.08"/>
    
    <!-- Main star (elegant, not too flashy) -->
    <path d="M 0,-55 L 15,-15 L 55,0 L 15,15 L 0,55 L -15,15 L -55,0 L -15,-15 Z" 
          fill="#e0f2fe" filter="url(#linkedinGlow)" opacity="0.95"/>
    
    <!-- Single clean orbital ring -->
    <circle cx="0" cy="0" r="75" fill="none" stroke="#bfdbfe" stroke-width="2" opacity="0.35" stroke-dasharray="5,5"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#e0f2fe" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Neural nodes (professional, clean) -->
    <circle cx="0" cy="-75" r="5.5" fill="#f0f9ff" opacity="0.9"/>
    <circle cx="65" cy="-37" r="5" fill="#f0f9ff" opacity="0.9"/>
    <circle cx="65" cy="37" r="5" fill="#f0f9ff" opacity="0.9"/>
    <circle cx="0" cy="75" r="5.5" fill="#f0f9ff" opacity="0.9"/>
    <circle cx="-65" cy="37" r="5" fill="#f0f9ff" opacity="0.9"/>
    <circle cx="-65" cy="-37" r="5" fill="#f0f9ff" opacity="0.9"/>
    
    <!-- Clean connection lines -->
    <g stroke="#bfdbfe" stroke-width="1.5" opacity="0.35">
      <line x1="0" y1="-55" x2="0" y2="-75"/>
      <line x1="39" y1="-39" x2="65" y2="-37"/>
      <line x1="39" y1="39" x2="65" y2="37"/>
      <line x1="0" y1="55" x2="0" y2="75"/>
      <line x1="-39" y1="39" x2="-65" y2="37"/>
      <line x1="-39" y1="-39" x2="-65" y2="-37"/>
    </g>
    
    <!-- Professional center core -->
    <circle cx="0" cy="0" r="28" fill="#0369a1" opacity="0.85"/>
    <circle cx="0" cy="0" r="16" fill="#3b82f6" opacity="0.9"/>
    <circle cx="0" cy="0" r="8" fill="#60a5fa"/>
  </g>
  
  <!-- Minimal decorative stars -->
  <circle cx="95" cy="105" r="2.5" fill="#e0f2fe" opacity="0.5"/>
  <circle cx="305" cy="130" r="2.2" fill="#e0f2fe" opacity="0.45"/>
  <circle cx="115" cy="300" r="2" fill="#e0f2fe" opacity="0.48"/>
  <circle cx="310" cy="285" r="2.3" fill="#e0f2fe" opacity="0.5"/>
</svg>
