<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="instaBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="instaGlow" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#0c4a6e;stop-opacity:0" />
    </radialGradient>
    <filter id="instaGlowFilter">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1080" height="1080" fill="url(#instaBg)"/>
  <circle cx="540" cy="400" r="300" fill="url(#instaGlow)"/>
  
  <!-- Starfield -->
  <circle cx="150" cy="120" r="4" fill="#dbeafe" opacity="0.7"/>
  <circle cx="920" cy="180" r="3.5" fill="#dbeafe" opacity="0.6"/>
  <circle cx="280" cy="880" r="3.8" fill="#dbeafe" opacity="0.75"/>
  <circle cx="850" cy="920" r="3.2" fill="#dbeafe" opacity="0.65"/>
  <circle cx="480" cy="90" r="3.5" fill="#dbeafe" opacity="0.7"/>
  <circle cx="200" cy="650" r="3.3" fill="#dbeafe" opacity="0.6"/>
  <circle cx="980" cy="520" r="3.6" fill="#dbeafe" opacity="0.68"/>
  
  <!-- Main star logo -->
  <g transform="translate(540, 380)">
    <path d="M 0,-120 L 32,-32 L 120,0 L 32,32 L 0,120 L -32,32 L -120,0 L -32,-32 Z" 
          fill="#bfdbfe" filter="url(#instaGlowFilter)"/>
    
    <circle cx="0" cy="0" r="150" fill="none" stroke="#93c5fd" stroke-width="3" opacity="0.3" stroke-dasharray="10,10"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="#bfdbfe" stroke-width="2.5" opacity="0.4"/>
    
    <!-- Neural nodes -->
    <circle cx="0" cy="-150" r="10" fill="#f0f9ff"/>
    <circle cx="130" cy="-75" r="9" fill="#f0f9ff"/>
    <circle cx="130" cy="75" r="9" fill="#f0f9ff"/>
    <circle cx="0" cy="150" r="10" fill="#f0f9ff"/>
    <circle cx="-130" cy="75" r="9" fill="#f0f9ff"/>
    <circle cx="-130" cy="-75" r="9" fill="#f0f9ff"/>
    
    <!-- Connection lines -->
    <g stroke="#bfdbfe" stroke-width="3" opacity="0.35">
      <line x1="0" y1="-120" x2="0" y2="-150"/>
      <line x1="85" y1="-85" x2="130" y2="-75"/>
      <line x1="85" y1="85" x2="130" y2="75"/>
      <line x1="0" y1="120" x2="0" y2="150"/>
      <line x1="-85" y1="85" x2="-130" y2="75"/>
      <line x1="-85" y1="-85" x2="-130" y2="-75"/>
    </g>
    
    <!-- Center core -->
    <circle cx="0" cy="0" r="55" fill="#0369a1" opacity="0.8"/>
    <circle cx="0" cy="0" r="35" fill="#3b82f6"/>
    <circle cx="0" cy="0" r="20" fill="#60a5fa"/>
  </g>
  
  <!-- LAIA text -->
  <text x="540" y="660" font-family="'Segoe UI', Arial, sans-serif" font-size="140" font-weight="200" 
        fill="#f0f9ff" text-anchor="middle" letter-spacing="28">LAIA</text>
  
  <!-- Subtitle -->
  <text x="540" y="750" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="300"
        fill="#bfdbfe" text-anchor="middle" letter-spacing="8">ETHICAL AI</text>
  
  <!-- Message area -->
  <rect x="120" y="840" width="840" height="180" rx="20" fill="#0f172a" opacity="0.6"/>
  <text x="540" y="920" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="300"
        fill="#f0f9ff" text-anchor="middle">Inteligencia Artificial Ética</text>
  <text x="540" y="965" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="300"
        fill="#93c5fd" text-anchor="middle">Investigación · Transparencia · Sostenibilidad</text>
</svg>
