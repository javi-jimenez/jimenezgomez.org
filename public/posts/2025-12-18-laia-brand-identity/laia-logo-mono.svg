<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <rect width="600" height="200" fill="#ffffff" rx="10"/>
  
  <!-- Main star with network -->
  <g transform="translate(120, 100)">
    <path d="M 0,-40 L 11,-11 L 40,0 L 11,11 L 0,40 L -11,11 L -40,0 L -11,-11 Z" 
          fill="#000000"/>
    
    <circle cx="0" cy="0" r="50" fill="none" stroke="#000000" stroke-width="1.5" opacity="0.3" stroke-dasharray="4,4"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#000000" stroke-width="1" opacity="0.4"/>
    
    <!-- Neural nodes -->
    <circle cx="0" cy="-50" r="4" fill="#000000"/>
    <circle cx="43" cy="-21" r="3.5" fill="#000000"/>
    <circle cx="43" cy="21" r="3.5" fill="#000000"/>
    <circle cx="0" cy="50" r="4" fill="#000000"/>
    <circle cx="-43" cy="21" r="3.5" fill="#000000"/>
    <circle cx="-43" cy="-21" r="3.5" fill="#000000"/>
    
    <!-- Connection lines -->
    <g stroke="#000000" stroke-width="1" opacity="0.3">
      <line x1="0" y1="-40" x2="0" y2="-50"/>
      <line x1="28" y1="-28" x2="43" y2="-21"/>
      <line x1="28" y1="28" x2="43" y2="21"/>
      <line x1="0" y1="40" x2="0" y2="50"/>
      <line x1="-28" y1="28" x2="-43" y2="21"/>
      <line x1="-28" y1="-28" x2="-43" y2="-21"/>
    </g>
    
    <circle cx="0" cy="0" r="15" fill="#333333"/>
    <circle cx="0" cy="0" r="8" fill="#000000"/>
  </g>
  
  <!-- LAIA text -->
  <text x="240" y="115" font-family="'Segoe UI', Arial" font-size="56" font-weight="300" 
        fill="#000000" letter-spacing="12">LAIA</text>
  
  <!-- Tagline -->
  <text x="240" y="140" font-family="'Segoe UI', Arial" font-size="14" font-weight="300"
        fill="#333333" letter-spacing="2">ETHICAL AI RESEARCH</text>
</svg>
