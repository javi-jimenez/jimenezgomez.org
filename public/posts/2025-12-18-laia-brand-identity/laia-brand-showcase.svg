<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="showcaseBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spotGlow" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0c4a6e;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#showcaseBg)"/>
  <circle cx="400" cy="180" r="200" fill="url(#spotGlow)"/>
  
  <!-- Main star logo -->
  <g transform="translate(400, 180)">
    <path d="M 0,-50 L 14,-14 L 50,0 L 14,14 L 0,50 L -14,14 L -50,0 L -14,-14 Z" 
          fill="#60a5fa" opacity="0.9"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.5"/>
    <circle cx="0" cy="0" r="15" fill="#0369a1"/>
  </g>
  
  <!-- LAIA text -->
  <text x="400" y="280" font-family="Arial" font-size="64" font-weight="bold" 
        fill="#f0f9ff" text-anchor="middle" letter-spacing="8">LAIA</text>
  
  <!-- Subtitle -->
  <text x="400" y="320" font-family="Arial" font-size="18" 
        fill="#94a3b8" text-anchor="middle" letter-spacing="3">BRAND IDENTITY SHOWCASE</text>
  
  <!-- Mini versions -->
  <g transform="translate(150, 450)">
    <rect width="80" height="80" rx="10" fill="#1e293b"/>
    <path transform="translate(40, 40)" d="M 0,-15 L 5,-5 L 15,0 L 5,5 L 0,15 L -5,5 L -15,0 L -5,-5 Z" fill="#60a5fa"/>
    <text x="40" y="105" font-family="Arial" font-size="11" fill="#94a3b8" text-anchor="middle">COMPACT</text>
  </g>
  
  <g transform="translate(360, 450)">
    <rect width="80" height="80" rx="40" fill="#1e293b"/>
    <circle cx="40" cy="40" r="25" fill="#0369a1"/>
    <path transform="translate(40, 40)" d="M 0,-12 L 4,-4 L 12,0 L 4,4 L 0,12 L -4,4 L -12,0 L -4,-4 Z" fill="#60a5fa"/>
    <text x="40" y="105" font-family="Arial" font-size="11" fill="#94a3b8" text-anchor="middle">AVATAR</text>
  </g>
  
  <g transform="translate(570, 450)">
    <rect width="80" height="80" rx="10" fill="#f0f9ff"/>
    <path transform="translate(40, 40)" d="M 0,-15 L 5,-5 L 15,0 L 5,5 L 0,15 L -5,5 L -15,0 L -5,-5 Z" fill="#0369a1"/>
    <text x="40" y="105" font-family="Arial" font-size="11" fill="#94a3b8" text-anchor="middle">LIGHT</text>
  </g>
  
  <!-- Decorative stars -->
  <circle cx="80" cy="80" r="2" fill="#60a5fa" opacity="0.6"/>
  <circle cx="720" cy="100" r="1.5" fill="#60a5fa" opacity="0.5"/>
  <circle cx="150" cy="380" r="1.8" fill="#60a5fa" opacity="0.7"/>
  <circle cx="680" cy="420" r="1.6" fill="#60a5fa" opacity="0.6"/>
</svg>
