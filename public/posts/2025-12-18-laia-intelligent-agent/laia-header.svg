<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="headerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#075985;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="starLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bfdbfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowEffect" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0" />
    </radialGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#headerBg)"/>
  
  <!-- Starfield -->
  <circle cx="150" cy="80" r="2" fill="#dbeafe" opacity="0.7">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="980" cy="120" r="1.5" fill="#dbeafe" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="300" r="1.8" fill="#dbeafe" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="850" cy="280" r="1.3" fill="#dbeafe" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="50" r="1.6" fill="#dbeafe" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="330" r="1.4" fill="#dbeafe" opacity="0.7">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="180" r="1.2" fill="#dbeafe" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="720" cy="90" r="1.5" fill="#dbeafe" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="580" cy="340" r="1.7" fill="#dbeafe" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Constellation lines (subtle) -->
  <polyline points="150,80 250,300 450,50" fill="none" stroke="#60a5fa" stroke-width="0.5" opacity="0.2"/>
  <polyline points="980,120 850,280 720,90" fill="none" stroke="#60a5fa" stroke-width="0.5" opacity="0.2"/>
  
  <!-- Central glow effect -->
  <circle cx="600" cy="200" r="180" fill="url(#glowEffect)" opacity="0.3"/>
  
  <!-- Main star constellation forming AI concept -->
  <g transform="translate(600, 200)">
    <!-- Large central star -->
    <path d="M 0,-60 L 16,-16 L 60,0 L 16,16 L 0,60 L -16,16 L -60,0 L -16,-16 Z" 
          fill="url(#starLight)" 
          filter="url(#softGlow)"
          opacity="0.9"/>
    
    <!-- Orbital rings representing AI processing -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#93c5fd" stroke-width="1.5" opacity="0.3" stroke-dasharray="5,5">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="100" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.2" stroke-dasharray="8,8">
      <animateTransform attributeName="transform" type="rotate" from="360 0 0" to="0 0 0" dur="30s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Neural network nodes -->
    <g opacity="0.8">
      <circle cx="0" cy="-80" r="5" fill="#bfdbfe"/>
      <circle cx="70" cy="-35" r="4" fill="#bfdbfe"/>
      <circle cx="70" cy="35" r="4" fill="#bfdbfe"/>
      <circle cx="0" cy="80" r="5" fill="#bfdbfe"/>
      <circle cx="-70" cy="35" r="4" fill="#bfdbfe"/>
      <circle cx="-70" cy="-35" r="4" fill="#bfdbfe"/>
    </g>
    
    <!-- Connection lines (neural network style) -->
    <g stroke="#60a5fa" stroke-width="1.5" opacity="0.4">
      <line x1="0" y1="-60" x2="0" y2="-80"/>
      <line x1="42" y1="-42" x2="70" y2="-35"/>
      <line x1="42" y1="42" x2="70" y2="35"/>
      <line x1="0" y1="60" x2="0" y2="80"/>
      <line x1="-42" y1="42" x2="-70" y2="35"/>
      <line x1="-42" y1="-42" x2="-70" y2="-35"/>
    </g>
    
    <!-- Center core -->
    <circle cx="0" cy="0" r="20" fill="#1e40af" opacity="0.6"/>
    <circle cx="0" cy="0" r="10" fill="#3b82f6" opacity="0.8"/>
  </g>
  
  <!-- Title LAIA -->
  <text x="600" y="120" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="300" 
        fill="#f0f9ff" text-anchor="middle" letter-spacing="12">LAIA</text>
  
  <!-- Subtitle -->
  <text x="600" y="340" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="300"
        fill="#bfdbfe" text-anchor="middle" letter-spacing="6">ETHICAL ARTIFICIAL INTELLIGENCE</text>
  
  <!-- Tagline -->
  <text x="600" y="370" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="300"
        fill="#93c5fd" text-anchor="middle" letter-spacing="3" opacity="0.8">Research · Transparency · Sustainability</text>
</svg>
