<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="starGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  
  <!-- Stars background -->
  <circle cx="80" cy="60" r="1.5" fill="#94a3b8" opacity="0.6"/>
  <circle cx="320" cy="90" r="1" fill="#94a3b8" opacity="0.4"/>
  <circle cx="150" cy="340" r="1.2" fill="#94a3b8" opacity="0.5"/>
  <circle cx="350" cy="280" r="1" fill="#94a3b8" opacity="0.4"/>
  <circle cx="50" cy="320" r="1.3" fill="#94a3b8" opacity="0.5"/>
  <circle cx="280" cy="50" r="0.8" fill="#94a3b8" opacity="0.3"/>
  <circle cx="120" cy="180" r="1" fill="#94a3b8" opacity="0.4"/>
  
  <!-- Central AI star icon -->
  <g transform="translate(200, 150)">
    <!-- Main star -->
    <path d="M 0,-50 L 14,-14 L 50,0 L 14,14 L 0,50 L -14,14 L -50,0 L -14,-14 Z" 
          fill="url(#starGrad)" 
          filter="url(#glow)"/>
    
    <!-- Inner connections -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.5"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#3b82f6" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Neural network dots -->
    <circle cx="0" cy="-30" r="3" fill="#93c5fd"/>
    <circle cx="26" cy="-15" r="3" fill="#93c5fd"/>
    <circle cx="26" cy="15" r="3" fill="#93c5fd"/>
    <circle cx="0" cy="30" r="3" fill="#93c5fd"/>
    <circle cx="-26" cy="15" r="3" fill="#93c5fd"/>
    <circle cx="-26" cy="-15" r="3" fill="#93c5fd"/>
    
    <!-- Connection lines -->
    <line x1="0" y1="-30" x2="0" y2="-15" stroke="#60a5fa" stroke-width="1" opacity="0.4"/>
    <line x1="26" y1="-15" x2="15" y2="-8" stroke="#60a5fa" stroke-width="1" opacity="0.4"/>
    <line x1="26" y1="15" x2="15" y2="8" stroke="#60a5fa" stroke-width="1" opacity="0.4"/>
    <line x1="0" y1="30" x2="0" y2="15" stroke="#60a5fa" stroke-width="1" opacity="0.4"/>
    <line x1="-26" y1="15" x2="-15" y2="8" stroke="#60a5fa" stroke-width="1" opacity="0.4"/>
    <line x1="-26" y1="-15" x2="-15" y2="-8" stroke="#60a5fa" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- LAIA text -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="#f1f5f9" text-anchor="middle" letter-spacing="4">LAIA</text>
  
  <!-- Subtitle -->
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="16" 
        fill="#94a3b8" text-anchor="middle" letter-spacing="2">ETHICAL AI RESEARCH</text>
  
  <!-- Bottom accent line -->
  <line x1="100" y1="320" x2="300" y2="320" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
</svg>
