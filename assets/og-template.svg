<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <style type="text/css"><![CDATA[
      .bg { fill: #0f172a; }
      .accent { fill: #06b6d4; }
      .title { font-family: 'DejaVu Sans', Arial, sans-serif; font-size: 44px; fill: #ffffff; font-weight: 700; }
      .meta { font-family: 'DejaVu Sans', Arial, sans-serif; font-size: 20px; fill: #cbd5e1; }
      .excerpt { font-family: 'DejaVu Sans', Arial, sans-serif; font-size: 24px; fill: #e6eef6; }
    ]]></style>
  </defs>

  <rect class="bg" width="1200" height="630" />

  <!-- Post image area (raster included) -->
  <g transform="translate(40,40)">
    <rect x="0" y="0" width="520" height="550" rx="8" ry="8" fill="#0b1220" />
    <image href="$POST_IMAGE" x="0" y="0" width="520" height="550" preserveAspectRatio="xMidYMid slice" />
  </g>

  <!-- Right column -->
  <g transform="translate(590,100)">
    <text class="meta" x="0" y="0">$SITE_NAME</text>
    <text class="meta" x="0" y="40">$DATE</text>
    <!-- Replace foreignObject with plain SVG text to improve compatibility -->
    <text class="title" x="0" y="120">$TITLE</text>
    <text class="excerpt" x="0" y="180">$EXCERPT</text>
  </g>

  <!-- small footer -->
  <text x="40" y="600" class="meta">$SITE_NAME â€” $AUTHOR</text>
</svg>
