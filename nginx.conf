events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css text/javascript application/javascript text/xml application/xml;

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Redirigir HTTP a HTTPS en producción (comentado para desarrollo local)
        # if ($scheme != "https") {
        #     return 301 https://$server_name$request_uri;
        # }

        # Cache para assets estáticos
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Reescribir URLs para archivos HTML
        location / {
            try_files $uri $uri/ $uri.html =404;
        }

        # Gzip compression
        gzip on;
        gzip_types text/html text/plain text/css text/javascript application/javascript;
    }
}
